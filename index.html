<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>App Food</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="lib/owl/css/owl.carousel.min.css">
	<link rel="stylesheet" href="lib/owl/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/man.css">
</head>
<body  class="bg-dark-secondary">

	<div class="max-width">
      <!-- HEADER -->
		<div class="row">
			<div class="col s12">
				<div class="cart">
					<a class="btn-floating btn-large waves-effect waves-light right bg-dark-disable"><i class="material-icons">shopping_cart</i></a>v
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="hello">
					<h2 class="headline-bold txt-dp">Bem Vindo</h2>
					<h2 class="headline-light  txt-dp">ao Food Burger</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="search"> <i class="material-icons txt-ld">search</i>
				<input class="ib-search" type="search">
			</div>
		</div>

		<!-- CATEGORIAS -->

		<div class="row">
			<div class="categorias">
				<div class="col s6">
					<h2 class="title txt-dp ">Top Categorias</h2>
				</div>
				<div class="col s6">
					<h2 class="title txt-danger right">Ver todas</h2>
				</div>
				<div class="row">
					<div class="col s4 cat-container">
						<div class="cat-img">
							<img src="img/cat-burger.png" alt="" class="responsive-img">
						</div>
					</div>
					<div class="col s4 cat-container">
						<div class="cat-img">
							<img src="img/cat-refri.png" alt="" class="responsive-img">
						</div>
					</div>
					<div class="col s4 cat-container">
						<div class="cat-img">
							<img src="img/cat-porcao.png" alt="" class="responsive-img">
						</div>
					</div>
				</div>
			</div>
		</div>
       
       <!-- MAIS PEDIDOS -->
		<div class="row">
			<div class="mais-pedidos">
					<div class="col s6">
						<h2 class="title txt-dp ">Mais Pedidos</h2>
					</div>
					<div class="col s6">
						<h2 class="title txt-danger right">Ver todas</h2>
					</div>
			</div>
			<div class="row">
				<div class="box-card owl-carousel owl-carousel-default">
					<div class="col s12">
						<div class="card">
							<div class="card-image">
								<img src="img/burger1.jpg">
							</div><!--image-->
							<div class="card-content">
								<h3 class="title">X- Salada Bacon</h3>
								<h3 class="title">R$ 18,00</h3>
							</div><!--card-content-->
							<div class="card-action">
								<a href="#">Ver detalhes</a>
							</div><!--car-action-->
						</div><!--card-->
					</div><!--col-->
					<div class="col s12">
						<div class="card">
							<div class="card-image">
								<img src="img/burger2.png">
							</div><!--image-->
							<div class="card-content">
								<h3 class="title">X- Salada Bacon</h3>
								<h3 class="title">R$ 18,00</h3>
							</div><!--card-content-->
							<div class="card-action">
								<a href="#">Ver detalhes</a>
							</div><!--car-action-->
						</div><!--card-->
					</div><!--col-->
					<div class="col s12">
						<div class="card">
							<div class="card-image">
								<img src="img/burger3.png">
							</div><!--image-->
							<div class="card-content">
								<h3 class="title">Top Burger</h3>
								<h3 class="title">R$ 20,00</h3>
							</div><!--card-content-->
							<div class="card-action">
								<a href="#">Ver detalhes</a>
							</div><!--car-action-->
						</div><!--card-->
					</div><!--col-->
				</div><!--box-card-->
			</div><!--row-->
			


		</div><!--fim da div max-width-->





		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="lib/owl/js/owl.carousel.min.js"></script>
        <script src="js/owl.script.js"></script>
	</body>
	</html>
